name: Format (alejandra)

on:
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            accept-flake-config = true
            experimental-features = nix-command flakes

      - name: Run formatters (alejandra + statix + deadnix)
        run: |
          set -euo pipefail

          # Fix antipatterns
          nix run nixpkgs#statix -- fix

          # Remove unused code
          nix run nixpkgs#deadnix -- --edit

          # Format
          nix run nixpkgs#alejandra -- .

      - name: Create formatting PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(nix): format and clean up"
          title: "chore(nix): format and clean up"
          body: |
            Automated formatting and cleanup:
            - Formatted with alejandra
            - Applied statix fixes
            - Removed unused code with deadnix
          branch: bot/alejandra
          delete-branch: true
